<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK 6 Weather App</title>
     <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5ee2244407.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
      <form class="searchEngine" id="search-engine">
        <input type="search" id ="search-input" placeholder="Enter City" autofocus />
        <button class="searchButton" type="button">Search</button>
        <button class="currentLocationButton" type="button"> Current Location</button>
      </form>

      <h1>Phoenix</h1>
      <p class="currentTemperature">
          <span id="current-temperature">11</span>      
            <span class="celsius">
              <a href ="#" id="celsius-link">°C</a>  
            </span>
            |
            <span class="fahrenheit">
              <a href="#" id ="farenheit-link">°F</a>
            </span>
      </p>
      <p class="currentWeather">
          <i class="fas fa-cloud-sun"></i>
      </p>

      <div class="currentForecast">
          <div class="row row-cols-auto">
            <div class="col-6">
              <span id="current-date">
                Saturday, 12:00
              </span>
                <br />
                <span id="description">
                Mostly sunny
                </span>
            </div>
            <div class="col-6">
              <div class="humidity">
                Humidity: 
                <span id="humidity">
                20
                </span>
                %
                <br />
                Wind:
                <span id="wind-speed">
                4
                </span>
                mph
              </div>
            </div>
          </div>          
      </div>
      <h2>5-Day Forecast</h4>
      <div class="forecastWeek">
        <div class="row row-cols-auto">
          <div class="col-2">
            Mon
            <br />
            <i class="fas fa-sun"></i>
            <p class="temperature">65°F</p>
          </div>
          <div class="col-2">
            Tue
            <br />
            <i class="fas fa-cloud"></i>
            <p class="temperature">66°F</p>
          </div>
          <div class="col-2">
            Wed
            <br />
            <i class="fas fa-sun"></i>
            <p class="temperature">67°F</p>
          </div>
          <div class="col-2">
            Thur
            <br />
            <i class="fas fa-cloud-sun-rain"></i>
            <p class="temperature">64°F</p>
          </div>
          <div class="col-2">
            Fri
            <br />
            <i class="fas fa-cloud-sun"></i>
            <p class="temperature">68°F</p>
          </div>
          <div class="col-2">
            Sat
            <br />
            <i class="fas fa-sun"></i>
            <p class="temperature">69°F</p>
          </div>
        </div>
      </div>
    </div>
    <footer>Coded by Kylee San Miguel</footer>
    <script src="src/index.js"></script>
</body>
</html>
